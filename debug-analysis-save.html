<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Save Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Analysis Save Debug Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Direct API Test</h3>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
        <div id="direct-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Frontend AuthAPI Test</h3>
        <button onclick="testFrontendAPI()">Test Frontend API</button>
        <div id="frontend-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Mock Analysis Data Test</h3>
        <button onclick="testMockAnalysis()">Test with Mock Data</button>
        <div id="mock-result"></div>
    </div>

    <div class="test-section">
        <h3>Debug Logs</h3>
        <div id="debug-logs"></div>
    </div>

    <script>
        // Override console.log to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const debugLogs = document.getElementById('debug-logs');

        function logToPage(type, ...args) {
            const logElement = document.createElement('pre');
            logElement.textContent = `[${type}] ${args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ')}`;
            debugLogs.appendChild(logElement);
        }

        console.log = (...args) => {
            originalLog(...args);
            logToPage('LOG', ...args);
        };

        console.error = (...args) => {
            originalError(...args);
            logToPage('ERROR', ...args);
        };

        // Test 1: Direct API call
        async function testDirectAPI() {
            const resultDiv = document.getElementById('direct-result');
            try {
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjYsImVtYWlsIjoiZGVidWdAZXhhbXBsZS5jb20iLCJpYXQiOjE3NTMzNTYwMDAsImV4cCI6MTc1MzQ0MjQwMH0.1c2zKzp3JRszwQ9sBuTOeM-x1QmP3Y9OE-niFX5aUSg';
                
                const response = await fetch('http://localhost:3001/api/analysis/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        document_name: 'direct-test.pdf',
                        analysis_results: { test: 'data' }
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Direct API call successful: ' + data.message + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Direct API call failed: ' + data.message + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Direct API error: ' + error.message + '</div>';
            }
        }

        // Test 2: Frontend API
        async function testFrontendAPI() {
            const resultDiv = document.getElementById('frontend-result');
            try {
                // Import the authAPI from the frontend
                const module = await import('/src/lib/neondb.js');
                const authAPI = module.authAPI;

                const testData = {
                    document_name: 'frontend-test.pdf',
                    document_type: 'application/pdf',
                    industry: 'healthcare',
                    frameworks: ['HIPAA'],
                    analysis_results: {
                        overallCompliance: 75,
                        gaps: [{ category: 'Test', severity: 'Low' }]
                    },
                    gaps_found: 1,
                    compliance_score: 75
                };

                console.log('Testing frontend API with data:', testData);
                
                const result = await authAPI.saveAnalysis(testData);
                resultDiv.innerHTML = '<div class="success">✅ Frontend API successful: ' + result.message + '</div>';
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Frontend API error: ' + error.message + '</div>';
                console.error('Frontend API test error:', error);
            }
        }

        // Test 3: Mock analysis data (simulating real PolicyAnalyzer data)
        async function testMockAnalysis() {
            const resultDiv = document.getElementById('mock-result');
            try {
                const module = await import('/src/lib/neondb.js');
                const authAPI = module.authAPI;

                // Simulate the exact data structure from PolicyAnalyzer
                const mockFile = {
                    name: 'google_privacy_policy_en.pdf',
                    type: 'application/pdf'
                };

                const mockResults = {
                    overallCompliance: 65,
                    gaps: [
                        {
                            category: 'Data Protection',
                            severity: 'High',
                            description: 'Missing encryption requirements'
                        }
                    ],
                    recommendations: ['Improve data handling procedures']
                };

                const analysisData = {
                    document_name: mockFile.name || 'Unknown Document',
                    document_type: mockFile.type || 'application/pdf',
                    industry: 'technology',
                    frameworks: ['GDPR', 'CCPA'],
                    analysis_results: mockResults,
                    gaps_found: mockResults.gaps?.length || 0,
                    compliance_score: mockResults.overallCompliance || 0
                };

                console.log('Testing with mock PolicyAnalyzer data:', analysisData);

                const result = await authAPI.saveAnalysis(analysisData);
                resultDiv.innerHTML = '<div class="success">✅ Mock analysis successful: ' + result.message + '</div>';
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Mock analysis error: ' + error.message + '</div>';
                console.error('Mock analysis test error:', error);
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            console.log('Debug test page loaded');
            console.log('Current URL:', window.location.href);
            console.log('Environment check complete');
        };
    </script>
</body>
</html>
